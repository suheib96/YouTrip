<h1>Filter</h1>

<h2>Zeige mir alle Aktivit채ten in einer Stadt mit einem bestimmten Rating</h2>

<form [formGroup]="formCityAndScore" (ngSubmit)="findByCityAndScore()">

    <select class="margin" formControlName="cityId">
        <option value="">Alle St채dte</option>
        <option *ngFor="let city of cities" [ngValue]="city.id">{{city.name}}</option>
    </select>

    <select class="margin" formControlName="score">
        <option value="">Alle Sterne</option>
        <option [ngValue]="1">1 Stern</option>
        <option [ngValue]="2">2 Sterne</option>
